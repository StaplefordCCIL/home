<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stapleford Cue Club Interleague Pool Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        .sub-header {
            font-size: 18px;
            margin: 10px 0;
        }
        /* CSS to make the hyperlink look like a button */
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db; /* Button color */
            color: white;
            text-decoration: none;
            border-radius: 5px; /* Rounded corners */
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        /* Button hover effect */
        .button-link:hover {
            background-color: #2980b9; /* Darker shade on hover */
        }

        /* Scrolling banner style */
        .scrolling-banner {
            background-color: #006400; /* Changed to dark green */
            color: white;
            font-size: 18px;
            height: 35px;  /* Set a fixed height */
            padding: 10px 0;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            
           /* Flexbox for centering content */
        display: flex;
        justify-content: flex-start; /* Ensure content starts at the left */
        align-items: center;     /* Center vertically */
            
        }
        .scrolling-banner-content {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 24s linear infinite;
        }
        /* Animation for scrolling text from right to left */
        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Reduced gap between the buttons (reduced by 5%) */
        p {
            margin: 9.5px 0; /* Reduced from 10px to 9.5px */
        }
    </style>
</head>
<body>

<header>
    <h1>Stapleford Cue Club Interleague Pool Team</h1>
</header>


<section>
    <div class="sub-header">Next Match Day  : League Round 2 out of 3</div>
    <div class="sub-header">Venue : Spot On Sneinton</div>
    <div class="sub-header">Date : 29/06/2025</div>
</section>
    
<p><a href="https://staplefordccil.github.io/team-list/" class="button-link">Team Listing 2025</a></p>
    
<!-- Scrolling Banner -->
<div class="scrolling-banner">
    <div class="scrolling-banner-content">
        <p>Latest Results | 06/04/2025 | vs Nottingham A - Loss 8-13, vs Pheonix Masters - Loss 9-12, vs Sun Valley - Loss 9-12</p>
    </div>
</div>

</body>
</html>
