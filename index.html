<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stapleford Cue Club Interleague Pool Team</title>
    <style>
        body {
            background-color: grey;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure the body takes the full height of the viewport */
            flex-direction: column;
        }
        header {
            background-color: darkslategray;
            padding: 10px;
            text-align: center;
            font-size: 1.8em; /* Increased font size by 20% */
            color: gold; /* Text color changed to gold */
            font-weight: bold; /* Text set to bold */
            margin-bottom: 20px;
        }
        /* Scrolling Banner Styles */
        .scrolling-banner {
            width: 100%;
            overflow: hidden;
            background-color: #003366; /* Dark blue background */
            color: white; /* White text */
            font-size: 1.2em;
            padding: 10px 0;
            text-align: center;
        }
        .scrolling-text {
            display: inline-block;
            white-space: nowrap;
            animation: scroll 20s linear infinite; /* Changed from 10s to 20s */
        }
        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Button Styles */
        .button {
            background-color: gold;
            border: none;
            color: black;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <header>
        Stapleford Cue Club Interleague Pool Team
    </header>
    
    <!-- Scrolling Banner -->
    <div class="scrolling-banner">
        <div class="scrolling-text">
            Latest Results | 06/04/2025 | vs Nottingham A - Loss 8-13, vs Pheonix Masters - Loss 9-12, vs Sun Valley - Loss 9-12
        </div>
    </div>

    <!-- Centered Hyperlink Button -->
    <a href="https://staplefordccil.github.io/team-list/" class="button" target="_blank">Team Listing 2025</a>
</body>
</html>
