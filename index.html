<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stapleford Cue Club Interleague Pool Team</title>
    <style>
        body {
            background-color: grey;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: darkslategray;
            padding: 10px;
            text-align: center;
            font-size: 1.8em; /* Increased font size by 20% */
            color: gold; /* Text color changed to gold */
            font-weight: bold; /* Text set to bold */
        }
        .button-link {
            display: inline-block; /* Change from block to inline-block to wrap around text */
            text-align: center;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px; /* Rounded corners */
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s ease; /* Smooth transition */
        }
            
        }
        .button-link a {
            background-color: gold;
            color: darkslategray;
            padding: 10px 15px; /* Adjust padding for a tighter fit around the text */
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block; /* Ensure the link behaves like a button */
        }
        .button-link a:hover {
            background-color: darkslategray;
            color: gold;
        }
        /* Scrolling Banner Styles */
        .scrolling-banner {
            width: 100%;
            overflow: hidden;
            background-color: #003366; /* Dark blue background */
            color: white; /* White text */
            font-size: 1.2em;
            padding: 10px 0;
            text-align: center;
        }
        .scrolling-text {
            display: inline-block;
            white-space: nowrap;
            animation: scroll 20s linear infinite; /* Changed from 10s to 20s */
        }
        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <header>
        Stapleford Cue Club Interleague Pool Team
    </header>
    
    <!-- Scrolling Banner -->
    <div class="scrolling-banner">
        <div class="scrolling-text">
            Welcome to The Star Pool Team! We offer the best pool services around! Contact us today to get started.
        </div>
    </div>

    <div class="button-link">
        <p><a href="https://staplefordccil.github.io/team-list/" class="button-link">2025 Team Listing</a></p>
    </div>
    
</body>
</html>
