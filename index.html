<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stapleford Cue Club Interleague Pool Team</title>
    <style>
        body {
            background-color: grey;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: darkslategray;
            padding: 10px;
            text-align: center;
            font-size: 1.8em; /* Increased font size by 20% */
            color: gold; /* Text color changed to gold */
            font-weight: bold; /* Text set to bold */
        }
        /* Scrolling Banner Styles */
        .scrolling-banner {
            width: 100%;
            overflow: hidden;
            background-color: #003366; /* Dark blue background */
            color: white; /* White text */
            font-size: 1.2em;
            padding: 10px 0;
            text-align: center;
        }
        .scrolling-text {
            display: inline-block;
            white-space: nowrap;
            animation: scroll 20s linear infinite; /* Changed from 10s to 20s */
        }
        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <header>
        Stapleford Cue Club Interleague Pool Team
    </header>
    
    <!-- Scrolling Banner -->
    <div class="scrolling-banner">
        <div class="scrolling-text">
            Latest Results | 06/04/2025 | vs Nottingham A - Loss 8-13, vs Pheonix Masters - Loss 9-12, vs Sun Valley - Loss 9-12
        </div>
    </div>
    
</body>
</html>
